          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <body>
          <div class="jumbotron text-center">
            <h1>STUDENT DETAILS</h1>
          </div>
          <br>
          <br>
          <form class="form-inline" action="javascript:add();">
            <div class="form-group" >
              <label  for="name" id="a">NAME :</label>
              <input type="text" class="form-control" placeholder="NAME" id="name" pattern="[a-zA-Z][a-zA-Z ]+[a-zA-Z]$" title="Please enter string only atleast 3 characters" required>
            </div>
            <div class="form-group">
              <label for="rno">ROLL NUMBER : </label>
              <input type="text" class="form-control" pattern="[0-9]{3}" title="Three digit roll number" placeholder="ROLL NUMBER" id="rno"  required>
            </div>
            <div class="form-group">
              <label for="branch" id="b">BRANCH : </label>
              <input type="text"  class="form-control" placeholder="BRANCH" id="branch"  pattern="[a-zA-Z][a-zA-Z ]+[a-zA-Z]$" title="Please enter string only atleast 3 characters" required>
            </div>
            <div class="form-group">
              <label for="year">YEAR : </label>
              <input type="text" class="form-control" pattern="[0-9]{4}" title="Four digit year" placeholder="YEAR" id="year" required>
            </div>
            <button type="submit" class="btn btn-primary" id="add"><span class="glyphicon glyphicon-plus"></span> ADD</button>
          </form>
